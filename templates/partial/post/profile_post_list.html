{% load static %}


<div class="container">

    <div class="row">
        {% for post in posts %}
            <div class="col-4 border">
                <a class="read-more" href="{% url 'detail_post' post.pk %}">
                    <img class="post-img" style="width: 100%; height: 400px" alt="" src="{{ post.photo.url }}">
                </a>
            </div>

        {% endfor %}
    </div>


</div>
